<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeihculoViewDlg" widgetVar="VeihculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeihculoTitle}">
            <h:form id="VeihculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veihculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVeihculoLabel_placa}"/>
                        <h:outputText value="#{veihculoController.selected.placa}" title="#{bundle.ViewVeihculoTitle_placa}"/>
                        <h:outputText value="#{bundle.ViewVeihculoLabel_año}"/>
                        <h:outputText value="#{veihculoController.selected.año}" title="#{bundle.ViewVeihculoTitle_año}"/>
                        <h:outputText value="#{bundle.ViewVeihculoLabel_modeo}"/>
                        <h:outputText value="#{veihculoController.selected.modeo}" title="#{bundle.ViewVeihculoTitle_modeo}"/>
                        <h:outputText value="#{bundle.ViewVeihculoLabel_marca}"/>
                        <h:outputText value="#{veihculoController.selected.marca}" title="#{bundle.ViewVeihculoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVeihculoLabel_ciloindraje}"/>
                        <h:outputText value="#{veihculoController.selected.ciloindraje}" title="#{bundle.ViewVeihculoTitle_ciloindraje}"/>
                        <h:outputText value="#{bundle.ViewVeihculoLabel_paisDeFabricaion}"/>
                        <h:outputText value="#{veihculoController.selected.paisDeFabricaion}" title="#{bundle.ViewVeihculoTitle_paisDeFabricaion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeihculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
